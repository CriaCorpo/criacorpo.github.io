		<div class="inner">
            <p>Nota: se preferir, pode enviar sua sugestão diretamente via o e-mail suporte@criacorpo.com.br</p>
            <form action="https://formspree.io/suporte@criacorpo.com.br" method="POST" class="register-form">
              <label for="">
                Seu nome
                <input type="text" name="nome" required>
              </label>
              <label class="input-1-3">
                Estado
                <input type="text" name="estado" required>
              </label>
              <label class="input-1-3">
                Cidade
                <input type="text" name="cidade" required>
              </label>
              <label class="input-1-3 input-np">

              </label>
              </label>

                <input type="text" name="telefone">
              </label>
              <label class="input-1-3">
                Email
                <input type="email" name="email">
              </label>
              <label class="input-1-3 input-np">
                Site/Facebook/etc
                <input type="text" name="site">
              </label>
              <label>
                Qual a mensagem quer nos mandar?
                <textarea name="desc" id="" cols="30" rows="5"></textarea>
              </label>

              <label>
                Seu e-mail de contato (opcional)
                <input type="email" name="email-contrib">
              </label>
              <input type="submit" class="special">
            </form>
